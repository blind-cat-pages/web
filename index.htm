    <script type="text/javascript">
        // CAT
        const size = 100;
        const scale = size / 100;
        const layers = [];
        onLoad();
        function onLoad() {
            const layerElements = document.querySelectorAll('.layer');
            layerElements.forEach((layer) => {
                const layerData = {};
                const position = {
                    x: 0,
                    y: 0,
                };
                layerData.startPosition = position;
                layerData.position = position;
                layerData.maxMovement =
                    parseInt(layer.getAttribute('maxMovement')) * scale;
                layerData.speed = parseInt(layer.getAttribute('speed')) * scale;
                layerData.inverse = layer.getAttribute('inverse');
                layers.push(layerData);
                console.log(layerData);
                const img = layer.querySelector('img');
                img.style.width = size + '%';
                img.style.height = 'auto';
            });
        }

        window.addEventListener('mousemove', (event) => {
            const x = event.movementX;
            const y = event.movementY;
            const rawInput = vectorNormalize(x, y);
            MoveLayers(rawInput);
        });

        if (window.DeviceOrientationEvent) {
            let lastGamma = null;
            let lastBeta = null;
            window.addEventListener('deviceorientation', (event) => {
                const gamma = event.gamma || 0;
                const beta = event.beta || 0;
                if (lastGamma === null || lastBeta === null) {
                    lastGamma = gamma;
                    lastBeta = beta;
                    return;
                }
                // Calculate change in orientation
                const deltaGamma = gamma - lastGamma;
                const deltaBeta = beta - lastBeta;
                lastGamma = gamma;
                lastBeta = beta;
                // Normalize and adjust sensitivity
                const x = -deltaGamma;
                const y = -deltaBeta;
                if (Math.abs(deltaGamma) < 1 && Math.abs(deltaBeta) < 1) return;
                const rawInput = vectorNormalize(x, y);
                rawInput.x *= 0.5; // Adjust sensitivity
                rawInput.y *= 0.5; // Adjust sensitivity
                MoveLayers(rawInput);
            });
        }

        function MoveLayers(position) {
            const layerElements = document.querySelectorAll('.layer');
            for (let i = 0; i < layers.length; i++) {
                const layer = layers[i];
                let speed = layer.speed;
                if (layer.inverse === 'true') {
                    speed = -layer.speed;
                }
                const input = vectorMultiply(position, speed);
                const rawPosition = vectorAdd(layer.position, input);
                let newPosition = vectorClampToDistance(
                    layer.startPosition,
                    rawPosition,
                    layer.maxMovement
                );
                layer.position = newPosition;
                const element = layerElements[i];
                //element.querySelector('label').innerText = `x: ${newPosition.x} y: ${newPosition.y}`;
                element.style.left = newPosition.x + 'px';
                element.style.top = newPosition.y + 'px';
            }
        }

        function vectorNormalize(x, y) {
            const length = Math.sqrt(x * x + y * y);
            if (length === 0) return { x: 0, y: 0 };
            return { x: x / length, y: y / length };
        }

        function vectorAdd(a, b) {
            return { x: a.x + b.x, y: a.y + b.y };
        }

        function vectorMultiply(a, b) {
            return { x: a.x * b, y: a.y * b };
        }

        function vectorClampToDistance(a, b, distance) {
            const dx = b.x - a.x;
            const dy = b.y - a.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            if (length > distance) {
                return {
                    x: a.x + (dx / length) * distance,
                    y: a.y + (dy / length) * distance,
                };
            }
            return b;
        }

        // CF
        const form = document.getElementById('form-container');
        const result = document.getElementById('result');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);
            result.innerHTML = 'Please wait...';
            submitButton.disabled = true;

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                },
                body: json,
            })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = 'Form submitted successfully';
                        result.classList.add('success');
                    } else {
                        console.log(response);
                        result.innerHTML = json.message;
                        result.classList.add('error');
                    }
                })
                .catch((error) => {
                    console.log(error);
                    result.innerHTML = 'Something went wrong!';
                })
                .then(function () {
                    form.reset();
                    setTimeout(() => {
                        result.style.display = 'none';
                        submitButton.disabled = false;
                    }, 3000);
                });
        });
    </script>
